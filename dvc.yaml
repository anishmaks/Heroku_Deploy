stages:
  data_ingestion:
    cmd: python src/Ship_Classifier/pipeline/stage_01_data_ingestion.py
    deps:
      - src/Ship_Classifier/pipeline/stage_01_data_ingestion.py
      - config/config.yaml
    outs:
      - artifacts/data_ingestion/extracted_data


  prepare_base_model:
    cmd: python src/Ship_Classifier/pipeline/stage_02_prepare_base_model.py
    deps:
      - src/Ship_Classifier/pipeline/stage_02_prepare_base_model.py
      - config/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
      - CLASSES
      - freeze_all
      - freeze_till
    outs:
      - artifacts/prepare_base_model


  training:
    cmd: python src/Ship_Classifier/pipeline/stage_03_training.py
    deps:
      - src/Ship_Classifier/pipeline/stage_03_training.py
      - src/Ship_Classifier/components/prepare_callbacks.py
      - config/config.yaml
      - artifacts/data_ingestion/extracted_data
      - artifacts/prepare_base_model
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    outs:
      - artifacts/training/model.pth

  evaluation:
    cmd: python src/Ship_Classifier/pipeline/stage_04_evaluation.py
    deps:
      - src/Ship_Classifier/pipeline/stage_04_evaluation.py
      - config/config.yaml
      - artifacts/data_ingestion/extracted_data
      - artifacts/training/model.pth
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
    metrics:
    - scores.json:
        cache: false
