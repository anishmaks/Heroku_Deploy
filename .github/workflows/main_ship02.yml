# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ship02

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ship02.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e39ba3ef08294845b5c9a0c5da8668f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cfe3060cb139441c80d56df63c9f90a9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ship02.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e39ba3ef08294845b5c9a0c5da8668f7 }}/ship02:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ship02'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7a09b2a95c704c529f68e9f4a2b4f4da }}
        images: 'ship02.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e39ba3ef08294845b5c9a0c5da8668f7 }}/ship02:${{ github.sha }}'