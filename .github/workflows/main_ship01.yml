# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ship01

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ship01.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a14be701bc724cb798f4b03c6c887d10 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_13865ae6678c46eba0ae3ab568c28987 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ship01.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a14be701bc724cb798f4b03c6c887d10 }}/ship_classify:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ship01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_19239c5e1c0147d9a991ebdc212ca850 }}
        images: 'ship01.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a14be701bc724cb798f4b03c6c887d10 }}/ship_classify:${{ github.sha }}'